<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="CSS/regStyle.css">

    <script language="JavaScript" type="text/javascript" src="JS/validation.js">


    </script>
</head>
<body>
<div class="container">
    <form action="http://localhost:8080/webapp/" method="get" name="regForm" onsubmit="return validation()">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <!--email-->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="" required><br>
        <!--pwd-->
        <label for="pwd1">Password:</label><br>
        <input type="password" id="pwd1" name="pwd1" value="" required><br>
        <label for="pwd2">Email:</label><br>
        <input type="password" id="pwd2" name="pwd2" value="" required><br>

        <label for="country">Email:</label><br>
        <select id="country" name="country">
            <option value="-1">Choose</option>
            <option value="1">Belarus</option>
            <option value="2">USA</option>
            <option value="3">Spain</option>
            <option value="4">England</option>

        </select>
        <br>
        <input type="submit" value="Reg me">
    </form>
</div>
</body>
</html>
